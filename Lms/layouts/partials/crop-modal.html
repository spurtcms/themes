{{define "cropmodal"}}
<!-- Crop Modal -->
<div class="modal fade uploadImagemodal adminImagemodal show" id="changepicModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="admin-header">
        <h3>Crop Image <!-- <span>(Supported Formats: .jpeg &amp; .png; Preferred Dimension: 96 x 96)</span> --></h3>
        <p>User the box to adjust the cropping area & update changes</p>
        <!-- <p>Use the blue box to set the are of the image which you want to display in your profile image.</p> -->
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          <img id="crop-cancel" src="/static/img/close-modal.svg" alt="">
        </button>
      </div>
      <div class="admincropimg-wrap flexx">
        <div class="admincropimg-left">
          <div class="admincropping-fade">
            <div id="crop-container"></div>
          </div>
        </div>
        <div class="admincropimg-right">
          <div class="admincropimg-rht-preview">
            <div id="zoom-div" class="drag-progress">
              <span class="cropadds" style="font-weight: 500;">Zoom</span><br>
            </div>
            <div id="rotate-div" style="margin-top: 10px;" class="drag-progress">
              <span class="cropadds" style="font-weight: 500;">Rotate</span></br>
              <input type="range" id="rotateSlider" min="0" max="180" step="1" value="0">
            </div>
          </div>
        </div>
        <div class="save-cancel flexx">
          <button class="button-reg save btn-md" id="crop-button">Crop</button>
          <button class="button-reg cancel btn-md" id="close">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
